<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling Tetris</title>
    <link rel="stylesheet" href="_css/estilo.css">
    <link rel="stylesheet" href="_css/navbar.css">
    <link rel="stylesheet" href="_css/tetris.css">
</head>
<body>
    <header>
        <div class="navbar">
            <a href="rt.html"><img src="_img/logo.png" alt="Tetris" class="img"></a>
            <div class="dropdown">
                <button class="dropbtn">Altere o tamanho do tetris (Altura x Largura)</button>
                <div class="dropdown-content">
                    <a id="redimensao" href="#" onclick="alterarTamanho()">Mudar para 44 x 22</a>
                </div>
            </div>
            
            <div class="dropdown jogador">
                <button class="dropbtn">NomeJogador</button>
                <div class="dropdown-content">
                    <a href="ranking.html">Ranking Global</a>
                    <a href="edicao.html">Editar Perfil</a>
                    <a href="index.html">Log out</a>
                </div>
            </div>
        </div>
    </header>
    <div class="botoes">
        <p>
            <button id="iniciar">Iniciar jogo</button>
        </p>
        <p>
            <button id="pausar">Pausar jogo</button>
        </p>
        <p>
            <button id="parar">Finalizar jogo</button>
        </p>
    </div>
    <div class="tabuleiro">
        <canvas id="tetris"></canvas>
    </div>


    <div class="info">
        <span>Tempo de partida:</span>
        <div id="tempoPartida" class="caixa"></div>
        
        <span>Pontuação:</span>
        <div id="pontuacao" class="caixa"></div>
        
        <span>Linhas eliminadas:</span>
        <div id="linhasEliminadas" class="caixa"></div>
        
        <span>Dificuldade:</span>
        <div id="dificuldade" class="caixa"></div>
        
        <span>Ranking do jogador:<br/></span>
        <span>(jogador - pontuação - nível - tempo)</span>
        <div id="rankJogador" class="ranking">
            <div id="1" class="rank">jogador - 1000000 - 10 - 90:00</div>
            <div id="2" class="rank">jogador - 515246 - 8 - 82:35</div>
        </div>
    </div>

    <script src="_js/jogo.js"></script>
</body>
</html>
